<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Lower Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
    <div id="initial-buttons">
      <button id="higher-button">Higher</button>
      <button id="lower-button">Lower</button>
    </div>

    <div id="zero-number-section" class="hidden">
      <p>Number: <span id="zero-number">0</span></p>
      <button id="roll-zero-button">Roll</button>
    </div>

    <div id="one-number-section" class="hidden">
      <p>Number: <span id="one-number">1</span></p>
      <button id="roll-one-button">Roll</button>
    </div>

    <button id="play-again-button" class="hidden">Play Again</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
